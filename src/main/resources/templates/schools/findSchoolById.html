<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show School</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<!--/*@thymesVar id="school" type="be.brussel.schoolgrappling.model.SchoolEntity"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-group">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-3">
                                <h1 class="panel-title">School</h1>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Name of the school:</h4>
                                <p th:text="${school.schoolName}">school name</p>
                            </div>

                            <div class="col-md-6">
                                <h4>Email:</h4>
                                <p th:text="${school.schoolEmail}">email</p>
                            </div>

                            <div class="col-md-6">
                                <h4>Phone number:</h4>
                                <p th:text="${school.schoolPhoneNumber}">+453</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <h4>Location:</h4>
                                <p th:text="'Address: ' + ${school.address}">address</p>
                                <p th:text="'Township: ' + ${school.township}">township</p>
                                <p th:text="'Postal Code: ' + ${school.postalCode}">postal code</p>
                                <p th:text="'Brussels school number: ' + ${school.brusselsSchoolNumber}">brussels school
                                    number</p>
                            </div>
                        </div>
                    </div>

                    <div class="panel-heading">
                        <h1 class="panel-title">Contact Persons</h1>
                    </div>

                    <div class="panel-body">
                        <div class="col-md-10 form-group">
                            <table class="table">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>Name</th>
                                    <th></th>
                                    <th>Function</th>
                                    <th>E-mail</th>
                                    <th>Phone</th>
                                </tr>
                                </thead>

                                <th:block th:each="contact : ${school.contactPersons}">
                                    <tr>
                                        <td th:text="${(contact.getFirstName())}">Luca</td>
                                        <td th:text="${contact.lastName}">Smith</td>
                                        <td th:text="${contact.function}">lo leerkracht</td>
                                        <td th:text="${contact.email}">koalaluck@outlook.com</td>
                                        <td th:text="${contact.phoneNumber}">0422526522</td>
                                    </tr>
                                </th:block>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

            <a class="btn btn-default" href="#"
               th:href="@{'/schools/update/' + ${school.id}}"
               role="button">Update</a>

            <a class="btn btn-default" href="#"
               th:href="@{'/schools/listSchools'}"
               role="button">See All Schools</a>

        </div>
    </div>
</div>
</div>
</body>
</html>
